<!DOCTYPE html>
<html>

<head></head>

<body>
    <script>
        function comparePrice(product1, product2) {
            if (product1.price < product2.price) {
                return product1
            } else {
                return product2
            }
        }

        const product1 = {
            name: 'basketball',
            price: 2095,
        }

        const product2 = {
            name: 'socks',
            price: 1090,
        }

        console.log(comparePrice(product1, product2))

    </script>
</body>

</html>
