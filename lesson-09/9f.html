<!DOCTYPE html>
<html>

<head></head>

<body>
    <input class="js-name-input" placeholder="Name" onkeydown="if (event.key === 'Enter') { displayMessage() }">
    <button class="js-button" onclick="displayMessage()">Submit</button>
    <p class="js-message"></p>

    <script>
        function displayMessage() {
            const inputElement = document.querySelector('.js-name-input')
            document.querySelector('.js-message').innerHTML = `Your name: ${inputElement.value}`
        }
    </script>
</body>

</html>
