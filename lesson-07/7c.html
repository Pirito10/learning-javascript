<!DOCTYPE html>
<html>

<head></head>

<body>
    <script>
        function greet(name) {
            if (!name) {
                console.log('Hi there!')
            } else {
                console.log(`Hello ${name}!`)
            }
        }

        greet('Aaron')
        greet('Simon')
        greet()
    </script>
</body>

</html>
