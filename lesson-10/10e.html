<!DOCTYPE html>

<html>

<head>
    <style>
        .toggle-button {
            background-color: rgb(230, 230, 230);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 15px;
            cursor: pointer;
        }

        .is-toggled {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <button class="toggle-button js-gaming-button" onclick="toggle('js-gaming-button')">Gaming</button>
    <button class="toggle-button js-music-button" onclick="toggle('js-music-button')">Music</button>
    <button class="toggle-button js-tech-button" onclick="toggle('js-tech-button')">Tech</button>
</body>

<script>
    function toggle(selector) {
        const button = document.querySelector(`.${selector}`)
        if (!button.classList.contains('is-toggled')) {
            button.classList.add('is-toggled')
        } else {
            button.classList.remove('is-toggled')
        }
    }
</script>

</html>
